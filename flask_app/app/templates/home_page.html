{% extends "base.html" %}
{% block content %}

<!-- Content -->
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Input your photo!</h3>
                    <form action = "/upload" method = "POST" enctype = "multipart/form-data">
                        <div class="form-label-group">
                            <img id="blah" name='img' src="#" alt="your image" style = "display:none"/>
                            <div class="input-group">
                                    <div class="custom-file">
                                        <input type='file' class="custom-file-input" id="inputGroupFile01" name = 'file' onchange="readURL(this);"/>
                                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                    </div>
                                    <div class="input-group-append">
                                        <input id="myButton" class="btn btn-secondary" type = "submit" value="Predict"/>
                                    </div>
                                </div>
                            <div class="container text-center my-auto">
                                <br><h2 class="h3 mb-3 font-weight-normal" id="result" style = "display:none">Predictions</h2>
                            </div>
                        </div>    
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
